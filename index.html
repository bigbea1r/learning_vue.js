<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="programmer.svg">
    <title>Test Vue.js</title>
</head>
<body>
    <!-- 
        @-это v-on
        lazy - выполнит действие, если уйдёт фокус с input'a
        v-bind:class = :class
        -->
    <div id="app">
       <h2 ref="heading"> {{ title }} </h2>
       <button @click="updateFirstTitle">Update title</button>
       <hr ref="horLine">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello I am Vue!'
            },
            methods: {
                updateFirstTitle() {
                    this.title = 'New title!'
                    console.log(this.$refs.heading)
                    console.log(this.$refs.horLine)
                }
            }
        })
    </script>
</body>
</html>
