<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="programmer.svg">
    <title>Test Vue.js</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid black;
            display: inline-block;
            margin: 40px;
        }

        .red{background: red;}
        .blue{background: blue;}
        .green{background: green;}
    </style>
</head>
<body>
    <!-- 
        @-это v-on
        lazy - выполнит действие, если уйдёт фокус с inpet'a
        v-bind:class = :class
        -->
    <div id="app">
        <template v-if="isVisible">
            <h2>I am title</h2>
            <p>hgytfrdtxgchfvjbknhugtfyrdtfuyghkjok higoyuftysfyghjios</p>
        </template>
        <template v-else>
            <h2 style="color:red">I am title</h2>
            <p style="color:blue">hgytfrdtxgchfvjbknhugtfyrdtfuyghkjok higoyuftysfyghjios</p>
        </template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
             isVisible: false
            }
        })
    </script>
</body>
</html>
