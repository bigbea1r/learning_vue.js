<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="programmer.svg">
    <title>Test Vue.js</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid black;
            display: inline-block;
            margin: 40px;
        }

        .red{background: red;}
        .blue{background: blue;}
        .green{background: green;}
    </style>
</head>
<body>
    <!-- 
        @-это v-on
        lazy - выполнит действие, если уйдёт фокус с input'a
        v-bind:class = :class
        -->
    <div id="app">
       <h2>Counter: {{ counter }} \ {{ counter2 }} </h2>
       <h3>Result: {{ result() }} </h3>
       <h3>Computed result:  {{ computedResult }} </h3>
       <button @click="add">Add</button>
       <button @click="sub">Sub</button>
       <button @click="counter2++">Add counter 2</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                counter2: 0
            },
            methods:{
                add: function() {
                    this.counter++
                },
                sub: function(){
                    this.counter--
                },
                result: function(){
                    console.log('Result was called')
                    return this.counter > 3 ? 'More than 3' : 'Less than 3'
                }
            },
            computed: {
                computedResult: function(){
                    console.log('Computed result was called')
                    return this.counter > 3 ? 'More than 3' : 'Less than 3'
                }
            }
        })
    </script>
</body>
</html>
