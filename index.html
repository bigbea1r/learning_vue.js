<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="programmer.svg">
    <title>Test Vue.js</title>
</head>
<body>
    <!-- 
        @-это v-on
        lazy - выполнит действие, если уйдёт фокус с input'a
        v-bind:class = :class
        -->
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script>
        var vue = new Vue({
            data: {
                title: 'Hello I am Vue! 2'
            },
            template: '<div><h1>{{ title }}</h1><p> Hello p</p></div>'
        });
        vue.$mount('#app')
    </script>
</body>
</html>
