<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="programmer.svg">
    <title>Test Vue.js</title>
</head>
<body>
    <!-- 
        @-это v-on
        lazy - выполнит действие, если уйдёт фокус с input'a
        v-bind:class = :class
        -->
    <div id="app">
       <h2> {{ title }} </h2>
       <button @click="title = 'Update title'">Update title</button>
    </div>
    <hr>

    <div id="app2">
        <h2> {{ title }} </h2>
        <button @click="updateFirstTitle">Update first title</button>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script>
        var vue1 = new Vue({
            el: '#app',
            data: {
                title: 'Hello I am Vue!'
            }
        })

        console.log(vue1)
        new Vue({
            el: '#app2',
            data: {
                title: 'Hello from vue 2'
            },
            methods:{
                    updateFirstTitle: function(){
                        vue1.title = 'Updated from second app'
                }
            }
        })
    </script>
</body>
</html>
