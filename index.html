<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="programmer.svg">
    <title>Test Vue.js</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid black;
            display: inline-block;
            margin: 40px;
        }

        .red{background: red;}
        .blue{background: blue;}
        .green{background: green;}
    </style>
</head>
<body>
    <!-- 
        @-это v-on
        lazy - выполнит действие, если уйдёт фокус с inpet'a
        v-bind:class = :class
        -->
    <div id="app">
        <ul>
            <li v-for="(persone, index) of people">{{ index + 1}}. {{ persone.name }} - <b> {{ persone.age }} </b> </li>
        </ul>

        <hr>
        <ol>
            <li v-for="num of 4"> {{ num }} </li>
        </ol>
        <hr>
        <ul>
            <li v-for="(value, key, index) in persone"><em> {{index + 1}} </em><b> {{ key }} </b> {{ value }} </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
             people: [
                {name:'Влад', age: 20},
                {name:'Макс', age: 29},
                {name:'Катя', age: 22},
                {name:'Елена', age: 28},
                {name:'Володя', age: 25},
             ],
             persone:{
                name: 'Max',
                age: 50,
                job: 'Frontend'
             }
            }
        })
    </script>
</body>
</html>
